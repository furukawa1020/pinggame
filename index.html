<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/penguin.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🧶 わたわたペンギンニットワールド 🧶</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Nunito', sans-serif;
        background: radial-gradient(ellipse at center, #F8E6E0, #E8D5C8, #D4C4B0);
        overflow: hidden;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
      }
      
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, #F8E6E0, #E8D5C8, #D4C4B0);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-penguin {
        font-size: 4rem;
        animation: bounce 2s infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        color: #8B4513;
        margin-bottom: 30px;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(139, 69, 19, 0.2);
        border-left: 4px solid #8B4513;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen" id="loadingScreen">
        <div class="loading-penguin">🐧</div>
        <div class="loading-text">🧶 わたわたペンギンニットワールド 🧶</div>
        <div class="loading-text" style="font-size: 1rem; margin-bottom: 20px;">
          毛糸の世界を準備中...
        </div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen after React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loadingScreen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 2000);
      });
    </script>
  </body>
</html>
